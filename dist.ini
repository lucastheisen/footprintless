name = Footprintless
author = Lucas Theisen <lucastheisen@pastdev.com>
license = Perl_5
copyright_holder = Lucas Theisen
copyright_year = 2016

version = 1.0

[ReportPhase / Phase_Begins]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn

[@Filter]
-bundle = @Basic
-remove = Readme

[PerlTidy]
perltidyrc = xt/.perltidyrc

[Test::Perl::Critic]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
[PodCoverageTests]
[PodSyntaxTests]
[PkgVersion]

[GithubMeta]

[Prereqs]
Config::Entities = 1.02
IPC::Open3::Callback = 1.17
Log::Any = 1.032
Template::Resolver = 1.04

[Prereqs / TestRequires]
Test::Pod = 1.51
Test::Pod::Coverage = 1.10
Pod::Coverage::TrustPod = 0.1

[ReportPhase / Phase_Ends]
